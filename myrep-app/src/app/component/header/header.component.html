<style>
*{font-family: "Raleway", sans-serif}
</style>

<header class="w3-container w3-center w3-padding-32"> 
    <h1><b>MYREP</b></h1>
    <nav>
        <div *ngIf = "(auth.isAuthenticated$ | async) === false; then internal else external"></div>
        <ng-template #internal>
            <app-login class = "button"></app-login>
        </ng-template>
        <ng-template #external>
            <app-logout class = "button"></app-logout>
        </ng-template>
    </nav>
</header>
