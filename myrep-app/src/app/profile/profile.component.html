<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
<link href="https://unpkg.com/@angular/material/prebuilt-themes/indigo-pink.css" rel="stylesheet">
<style>
    *{font-family: "Raleway", sans-serif}
</style>
<div class="background">
<div fxLayout="column" fxFlex="100%" fxLayoutAlign="center">
    <div class="card center" *ngIf="auth.user$ | async as user" >
        <div class="container center textCenter">
            <div class="edit">
                <img *ngIf="profileData" class="center" [src]="profileData.picture">
                <div class="overlay">
                    <div class="icon" (click)="openDialog()" title="Edit Picture" onMouseOver="this.style.cursor='pointer'">
                        <i class="fa fa-edit"></i>
                    </div>
                </div>
            </div>
            <div>
                <b>{{ user.preferred_username }}
                </b>
            </div>
            <div>{{ user.email }}</div>
        </div>
        <div class="container center textCenter" *ngIf= "profileData">
            <i class="fas fa-chevron-up"></i>
            {{ profileData.upvotes }}
            <i class="fas fa-chevron-down"></i>
            {{ profileData.downvotes }}
        </div>
    </div>


    <div class="card center">
        <div class="container center">
            <form *ngIf="profileData" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                <label>
                    <div class="textCenter">Bio</div>
                    <textarea rows="5" cols="50" type="text" formControlName="bio"></textarea>
                </label>
                <div class="textCenter">
                    <button type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
