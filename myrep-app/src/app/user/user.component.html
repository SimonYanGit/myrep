<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
<style>
    *{font-family: "Raleway", sans-serif}
</style>
<div *ngIf= "exists; then displayData"></div>
    <ng-template #displayData>
        <img [src]="profileData.picture">
        <div>{{ profileData.username }}</div>
        <div>    
            <i [ngClass]="defaultVote == 1 ? 'fas fa-thumbs-up fa-2x highlight': 'fas fa-thumbs-up fa-2x'"
            onMouseOver="this.style.cursor='pointer'"
            (click)="upvote()"
            ></i>{{ profileData.upvotes }}
            <i [ngClass]="defaultVote == 0 ? 'fas fa-thumbs-down fa-2x highlight': 'fas fa-thumbs-down fa-2x'"
            onMouseOver="this.style.cursor='pointer'"
            (click)="downvote()"
            ></i>{{ profileData.downvotes }}
        </div>
        <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
            <label>
                Comment:
                <input type = "text" formControlName="comment">
            </label>
            <button type="submit">Post</button>
        </form>

    <div><b>Comments</b></div>
    <div *ngFor="let comment of comments">
        {{comment.comment}}
    </div>
    </ng-template>

<div *ngIf= "showError; then error"></div>
    <ng-template #error>
        <div>User not found</div>
    </ng-template>
